<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1>Insert new student</h1>
		<form action="insertStudent" method="post">
			<label>
				First name: 
				<input type="text" name="fName" value="John"/>
			</label>
			<label>
				Last name: 
				<input type="text" name="lName" value="Doe"/>
			</label>
			<label>
				District:
				<select name="district">
					<option value="KTM">KTM</option>
					<option value="Pokhara">Pokhara</option>
					<option value="Birgunj">Birgunj</option>
				</select>
			</label>
			<div>
				Gender:
				<div>
					<label>
						<input type="radio" name="gender" value="male" checked />
						Male
					</label>
					<label>
						<input type="radio" name="gender" value="female" />
						Female
					</label>
					<label>
						<input type="radio" name="gender" value="other" />
						Other
					</label>
				</div>
			</div>
			<label>
				Vehicle type: 
				<label>
					<input type="checkbox" name="vehcile-bus" value="bus" checked />
					Bus:
				</label>
				<label>
					<input type="checkbox" name="vehcile-bike" value="bike" />
					Bike:
				</label>
				<label>
					<input type="checkbox" name="vehcile-car" value="car" />
					Car:
				</label>
			</label>
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
