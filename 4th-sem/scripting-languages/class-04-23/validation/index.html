<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <div class="brandLogo">
                <img width="200" src="./spotify-logo.png" alt="">
            </div>
            <form>
                <h1 class="form-title">Create Account</h1>
                <span>Create Account</span>

                <div class="form-group" id="nameGroup">
                    <label for="">Name: </label>
                    <input type="text" name="name" id="">
                    <p class="message"></p>
                </div>

                <div class="form-group" id="emailGroup">
                    <label for="">Email: </label>
                    <input type="email" name="email" id="">
                    <p class="message"></p>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label for="">Password: </label>
                    <input type="password" name="password" id="">
                    <p class="message"></p>
                </div>

                <div class="form-group">
                    <label for="">Confirm Password: </label>
                    <input type="password" name="confirmPassword" id="">
                    <p class="message"></p>
                </div>

                <button id="submitButton" class="btn">Signup</button>
            </form>
        </div> 
        <script src='./script.js'></script>
    </body>
</html>
