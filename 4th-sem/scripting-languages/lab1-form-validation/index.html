<!DOCTYPE html>
<html lang=" en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <a href="./index.html">Home</a>
        <form id="mainForm">
            <fieldset>
                <legend>Form Validation</legend>

                <label>Name:
                    <input name="fullName" type="text" autofocus autocomplete required placeholder="FirstName LastName">
                </label>

                <label>Address:
                    <input name="address" type="text" autocomplete required placeholder="City, State, ZIP Code">
                </label>

                <label>Phone Number:
                    <input name="phone" type="tel" autocomplete required>
                </label>

                <label>Email address: 
                    <input name="email" type="email" autocomplete required placeholder="name@domain.extension">
                </label>

                <label>Birth date:
                        <input name="birthDate" type="date" autocomplete required title="">
                </label>

                <label>Message:
                    <textarea name="message" rows="17" spellcheck="true" autocomplete required></textarea>
                </label>

                <button id="submit" type="submit" onclick="event.preventDefault(); validate();">Submit</button>
            </fieldset>
        </form> 

        <div id="confirmDialog" class="hidden">
            <h2>Confirm details</h2>
            <button type="" id="close" onclick="hideConfirmDialog()">
                <img src="./assets/iconmonstr-x-mark-lined-240.png">
            </button>
            <span>If there are any mistakes close this dialog & resolve them</span>
            <table border="2">
            </table>
            <a href="./valid.html">Confirm</a>
        </div>
        <script src="./script.js"></script>

    </body>
</html>
